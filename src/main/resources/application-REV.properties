#
# DEV
#
spring.thymeleaf.cache=true
spring.h2.console.enabled=true
spring.h2.console.path=/admin/h2-console


#
# ACTUATOR
#
management.endpoint.sessions.enabled=false
#management.endpoints.web.exposure.include=sessions

#
# APPLICATION
#
eu.planlos.pcfeedback.admin.user=<environment variable>
eu.planlos.pcfeedback.admin.password=<environment variable>
eu.planlos.pcfeedback.mail.sender=<environment variable>
eu.planlos.pcfeedback.mail.active=true

#
# Keycloak
#
eu.planlos.pcfeedback.keycloak.role.admin=ROLE_pcfeedback_admin
keycloak.auth-server-url=https://keycloak.planlos.eu:443/auth
keycloak.realm=pcfeedback-rev
keycloak.resource=pcfeedback-login
keycloak.public-client=true
