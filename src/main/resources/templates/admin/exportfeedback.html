<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head lang="de" th:replace="template :: header"></head>
	<body>
		<nav th:replace="template :: nav"></nav>
	    <main class="container pt-3">
   	        <div class="card mb-3">
	            <div class="card-header">&nbsp;</div>
	            <div class="card-block p-3">
					<div class="col-lg-12 text-center">
					
						<h1 class="mt-5" th:inline="text">Participants</h1>
						
						<table class="table table-bordered table-hover table-striped m-0 text-left ">
							<tr>
								<th>ID Teilnehmer</th>
								<th>Vorname</th>
								<th>Nachname</th>
								<th>E-Mail</th>
								<th>Mobil</th>
								<th>m/w</th>
								<th>Teilnahmezeitpunkt</th>
							</tr>
							<tr th:each="participant : ${participantList}" th:object="${participant}">
								<td th:text="*{idParticipant}"></td>
								<td th:text="*{prename}"></td>
								<td th:text="*{name}"></td>
								<td th:text="*{email}"></td>
								<td th:text="*{mobile}"></td>
								<td th:text="*{gender}"></td>
								<td th:text="*{getformattedParticipationDateString()}"></td>
							</tr>
						</table>
						
						<h1 class="mt-5" th:inline="text">Male rating Question result</h1>
						
						<table class="table table-bordered table-hover table-striped m-0 text-left ">
							<tr>
								<th>ID Frage</th>
								<th>Summe Stimmen</th>
								<th>Objekt 1</th>
								<th>Stimmen 1</th>
								<th>Stimmen 2</th>
								<th>Objekt 2</th>
							</tr>
							<tr th:each="ratingQuestion : ${rqListMale}" th:object="${ratingQuestion}">
								<td th:text="*{idRatingQuestion}"></td>
								<td th:text="*{countVoted}"></td>
								<td style="font-weight: bold;" th:text="*{objectOne.toString()}"></td>
								<td th:text="*{votesOne}"></td>
								<td th:text="*{votesTwo}"></td>
								<td style="font-weight: bold;" th:text="*{objectTwo.toString()}"></td>
							</tr>
						</table>
						
						<h1 class="mt-5" th:inline="text">Female rating Question result</h1>
						
						<table class="table table-bordered table-hover table-striped m-0 text-left ">
							<tr>
								<th>ID Frage</th>
								<th>Summe Stimmen</th>
								<th>Objekt 1</th>
								<th>Stimmen 1</th>
								<th>Stimmen 2</th>
								<th>Objekt 2</th>
							</tr>
							<tr th:each="ratingQuestion : ${rqListFemale}" th:object="${ratingQuestion}">
								<td th:text="*{idRatingQuestion}"></td>
								<td th:text="*{countVoted}"></td>
								<td style="font-weight: bold;" th:text="*{objectOne.getName()}"></td>
								<td th:text="*{votesOne}"></td>
								<td th:text="*{votesTwo}"></td>
								<td style="font-weight: bold;" th:text="*{objectTwo.getName()}"></td>
							</tr>
						</table>
	
					</div>
	            </div>
	            <div class="card-footer">&nbsp;</div>			
			</div>	
		</main>
	    <footer th:replace="template :: footer"></footer>		
	</body>
</html>
